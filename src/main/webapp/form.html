<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JSP Form 테스트</title>
</head>
<body>
<h1>회원가입 폼</h1>
<form action="form_ok.jsp" method="post">
    <p>
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id">
    </p>

    <p>
        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" name="user_pw">
    </p>

    <p>
        성별:
        <label><input type="radio" name="gender" value="male"> 남성</label>
        <label><input type="radio" name="gender" value="female"> 여성</label>
    </p>

    <p>
        관심사 (중복 가능):
        <label><input type="checkbox" name="hobby" value="coding"> 코딩</label>
        <label><input type="checkbox" name="hobby" value="exercise"> 운동</label>
        <label><input type="checkbox" name="hobby" value="music"> 음악</label>
    </p>

    <p>
        <label for="intro">자기소개:</label><br>
        <textarea id="intro" name="intro" rows="5" cols="40"></textarea>
    </p>

    <p>
        <input type="submit" value="가입하기">
    </p>
</form>
</body>
</html>
