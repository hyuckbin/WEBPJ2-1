<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JSP Form 테스트 (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
    <h1 class="text-center mb-4">회원가입 폼</h1>

    <form action="form_ok.jsp" method="post">
        <div class="mb-3">
            <label for="user_id" class="form-label">아이디:</label>
            <input type="text" class="form-control" id="user_id" name="user_id">
        </div>

        <div class="mb-3">
            <label for="user_pw" class="form-label">비밀번호:</label>
            <input type="password" class="form-control" id="user_pw" name="user_pw">
        </div>

        <div class="mb-3">
            <label class="form-label">성별:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male">
                <label class="form-check-label" for="gender_male">남성</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female">
                <label class="form-check-label" for="gender_female">여성</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">관심사 (중복 가능):</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="hobby_coding" value="coding">
                <label class="form-check-label" for="hobby_coding">코딩</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="hobby_exercise" value="exercise">
                <label class="form-check-label" for="hobby_exercise">운동</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="hobby_music" value="music">
                <label class="form-check-label" for="hobby_music">음악</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="intro" class="form-label">자기소개:</label>
            <textarea class="form-control" id="intro" name="intro" rows="5"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
    </form>
</div>
</body>
</html>
